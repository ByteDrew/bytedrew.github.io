<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Shrines - Your Personal Site</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="../js/loadSidebar.js"></script>
  <script src="../js/website.js"></script>
  <link rel="stylesheet" href="../css/lists.css">
</head>
<body class="light">
    <div class="background-blob-container">
    <div class="background-blob blob-primary blob-1"></div>
    <div class="background-blob blob-secondary blob-2"></div>
    <div class="background-blob blob-primary blob-3"></div>
    <div class="background-blob blob-secondary blob-4"></div>
    <div class="background-blob blob-primary blob-5"></div>
  </div>
  <!-- Mobile Menu Button -->
  <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle menu">
    <i data-lucide="menu"></i>
  </button>

  <!-- Sidebar (shared include) -->
  <div id="sidebar-placeholder"></div>
  <!-- Overlay for mobile -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Content -->
  <main id="main">
    <div class="main-container">
      <!-- Header -->
      <div class="header-section animate-fade-in">
        <div class="header-icon glow-effect">
          <i data-lucide="gamepad-2" class="w-10 h-10" style="color: var(--color-primary)"></i>
        </div>
        <div class="header">
          <h1 class="gradient-text">Game Shrines</h1>
          <p>A tribute to the games that shaped my journey and stole my heart</p>
          <button id="addGameBtn" class="add-game-btn">
            <i data-lucide="plus" class="w-5 h-5"></i>
            Add Game Shrine
          </button>
        </div>
      </div>

      <!-- Add Game Form -->
      <div id="gameForm" class="form-card animate-fade-in" style="display: none">
        <div class="form-header">
          <h2 class="form-title gradient-text">Create a New Game Shrine</h2>
        </div>
        <div class="form-content">
          <form id="gameFormElement">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Game Title *</label>
                <input type="text" class="form-input" id="gameTitle" required placeholder="Enter game title">
              </div>
              <div class="form-group">
                <label class="form-label">Platform</label>
                <input type="text" class="form-input" id="gamePlatform" placeholder="PC, PlayStation, Xbox, etc.">
              </div>
              <div class="form-group">
                <label class="form-label">Genre</label>
                <input type="text" class="form-input" id="gameGenre" placeholder="RPG, Action, Adventure, etc.">
              </div>
              <div class="form-group">
                <label class="form-label">Hours Played</label>
                <input type="number" class="form-input" id="gameHours" placeholder="0" min="0">
              </div>
              <div class="form-group">
                <label class="form-label">Your Rating (1-10)</label>
                <input type="number" class="form-input" id="gameRating" placeholder="10" min="1" max="10" value="10">
              </div>
              <div class="form-group">
                <label class="form-label">Cover Image URL</label>
                <input type="url" class="form-input" id="gameCover" placeholder="https://...">
              </div>
              <div class="form-group">
                <label class="form-label">Why You Love This Game *</label>
                <textarea class="form-textarea" id="gameDescription" required placeholder="Share your passion..." rows="4"></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Favorite Moment</label>
                <textarea class="form-textarea" id="gameMoment" placeholder="That unforgettable scene or achievement..." rows="3"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Create Shrine</button>
              <button type="button" class="btn-secondary" id="cancelForm">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Loading State (hidden by default) -->
      <div id="loadingState" class="text-center py-12" style="display: none">
        <div class="loading-spinner"></div>
      </div>

      <!-- Empty State (hidden by default) -->
      <div id="emptyState" class="empty-state animate-fade-in" style="display: none">
        <i data-lucide="gamepad-2" class="w-16 h-16 mx-auto mb-4" style="color: #d1d5db"></i>
        <p class="text-lg">No game shrines yet. Add your first favorite game!</p>
      </div>
    </div>
  </main>
</body>
</html>
