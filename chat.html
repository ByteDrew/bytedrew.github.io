<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteDrew's Corner</title>
  <link rel="icon" type="image/x-icon" href="/assets/drewprofile.png">
  <script src="../js/lucide.js"></script>
  <script src="https://iframe.chat/scripts/main.min.js"></script>
  <script src="../js/visitorCounter.js"></script>
  <link rel="stylesheet" href="../css/website.css">
</head>
<body class="light">
  <!-- ANIMATED TRAVELING BACKGROUND BLOBS -->
  <div class="background-blob-container">
    <div class="background-blob blob-primary blob-1"></div>
    <div class="background-blob blob-secondary blob-2"></div>
    <div class="background-blob blob-primary blob-3"></div>
    <div class="background-blob blob-secondary blob-4"></div>
    <div class="background-blob blob-primary blob-5"></div>
  </div>

  <!-- Mobile Menu Button -->
  <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle menu">
    <i data-lucide="menu"></i>
  </button>

  <!-- Sidebar placeholder (loaded from includes/sidebar.html) -->
  <div id="sidebar-placeholder"></div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Content -->
  <main id="main">
    <div class="main-container">
      <div class="space-y-12">

        <!-- Main Content Grid -->
        <div class="content-grid">
          <!-- About Me Card -->
          <div class="bg-card about-card animate-fade-in glow-effect">
            <div id="community">
                <div id="chattable-container">
                  <iframe src="https://iframe.chat/embed?chat=15151489" id="chattable" frameborder='0'></iframe>
                    <script>
                        const theme = localStorage.getItem('theme') || 'rainworld-theme';
                        const stylesheet = `/css/chattable-${theme}.css`
                        chattable.initialize({
                        stylesheet : stylesheet
                        });
                  </script>
                </div>
            </div>
          </div>
  </main>
  <script src="../js/loadSidebar.js"></script>
  <script src="../js/website.js"></script>
</body>
</html>
